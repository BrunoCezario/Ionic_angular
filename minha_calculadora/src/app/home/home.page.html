<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <ion-grid>
      <ion-row>
        <ion-col color="danger">
          <ion-input readonly="=readonly" value="{{resultado}}" id="my-input"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('0')">0</ion-button></ion-col>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('1')">1</ion-button></ion-col>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('2')">2</ion-button></ion-col>
        <ion-col><ion-button color="danger" expand="block" (click)="montarResultado('*')">*</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('3')">3</ion-button></ion-col>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('4')">4</ion-button></ion-col>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('5')">5</ion-button></ion-col>
        <ion-col><ion-button color="danger" expand="block" (click)="montarResultado('/')">/</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('6')">6</ion-button></ion-col>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('7')">7</ion-button></ion-col>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('8')">8</ion-button></ion-col>
        <ion-col><ion-button color="danger" expand="block" (click)="montarResultado('-')">-</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="warning" expand="block" (click)="montarResultado('9')">9</ion-button></ion-col>
        <ion-col><ion-button color="primary" expand="block" (click)="limpar()">CE</ion-button></ion-col>
        <ion-col><ion-button color="primary" expand="block" (click)="finalizar()">=</ion-button></ion-col>
        <ion-col><ion-button color="danger" expand="block" (click)="montarResultado('+')">+</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
