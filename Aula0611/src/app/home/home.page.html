<ion-header>
 <ion-toolbar>
<ion-searchbar [debounce]="1000"
 (ionInput)="handleInput($event)"
 color ="secondary" placeholder="Digite o Pais"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

<ion-list>
  <ion-item *ngFor="let result of results">
  <ion-label>{{result}}</ion-label>
</ion-item>
</ion-list>

</ion-content>
