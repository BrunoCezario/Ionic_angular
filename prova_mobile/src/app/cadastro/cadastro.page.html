<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
    <ion-menu-button menu="main-menu" slot="start" ></ion-menu-button>
  </ion-toolbar>
</ion-header>
  <ion-content [fullscreen]="true">
    <form [formGroup]="fGroup">
  <br/>
  <ion-input label="Nome" label-placement="floating"
  formControlName="nome" type="text"
   fill="outline" placeholder="Digite seu nome" ></ion-input>
  <br/>
  <ion-input label="Senha" label-placement="floating" type="password"
  formControlName="senha"
  fill="outline" placeholder="Digite sua senha" ></ion-input>
  <br/>
  <br/>
  <ion-input label="Data de Nascimento" label-placement="floating"
  formControlName="data_nascimento" type="text"
   fill="outline"  ></ion-input>
  <br/>
  <ion-input label="Filhos" label-placement="floating"
  formControlName="qtd_filhos" type="text"
   fill="outline"  ></ion-input>
   <br/>
   </form>
  <div>
    <ion-button expand="block" color="success" (click)="submitForm"
    [disabled]="!this.fGroup.valid"
      >CADASTRAR
      <ion-icon slot="start" name="person-circle"></ion-icon></ion-button>
  </div>
  <div><ion-button exopand="block" colo="warning"
    (click)="paginaLogin()"> voltar para Login
        <ion-icon slot="start" name="star"></ion-icon>
    </ion-button></div>

  </ion-content>
