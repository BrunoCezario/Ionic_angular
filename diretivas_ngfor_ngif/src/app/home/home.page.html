<ion-content [fullscreen]="true">
  <ion-list>
  <ion-item-group>
    <ion-item-divider color="danger">
      <ion-label> Cursos</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let curso of this.cursos">
       <ion-button>{{curso}}</ion-button>
    </ion-item>
 </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="primary">
      <ion-label> professores </ion-label>
    </ion-item-divider>
    <ion-item  *ngIf="this.professores.length === 0">
      <ion-label>Não há professores para matéria neste semestre</ion-label>
     </ion-item>
      <ion-item  *ngFor="let professor of this.professores">
        <ion-label>{{professor}}</ion-label>
     </ion-item >
  </ion-item-group>
</ion-list>
</ion-content>
