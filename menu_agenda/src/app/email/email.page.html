<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>email</ion-title>
    <ion-menu-button menu="main-menu" slot="start" ></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of itens;let index">
    <ion-item ><ion-avatar slot="start">
      <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
    </ion-avatar>
    <ion-label>{{ item }}</ion-label></ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
